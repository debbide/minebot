name: Cleanup Old Runs

on:
  workflow_dispatch:
    inputs:
      retain_days:
        description: 'Days to retain'
        required: true
        default: '1'
      keep_minimum_runs:
        description: 'Minimum runs to keep'
        required: true
        default: '5'

jobs:
  del_runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: ${{ inputs.retain_days }}
          keep_minimum_runs: ${{ inputs.keep_minimum_runs }}
