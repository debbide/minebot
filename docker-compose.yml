version: '3.8'

services:
  minebot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minebot-assistant
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # OpenAI API configuration (optional, can also be set via web UI)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-3.5-turbo}
      - BYPASS_SERVICE_URL=http://bypass-service:5000
    volumes:
      # Persist configuration data
      - minebot-data:/app/server/data
    networks:
      - minebot-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/auth/check" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  bypass-service:
    build:
      context: ./bypass-service
      dockerfile: Dockerfile
    container_name: minebot-bypass
    restart: unless-stopped
    networks:
      - minebot-network
    shm_size: 2gb
    environment:
      - PYTHONUNBUFFERED=1
      - DISPLAY=:99
      - SE_OFFLINE=1
volumes:
  minebot-data:
    driver: local

networks:
  minebot-network:
    driver: bridge
